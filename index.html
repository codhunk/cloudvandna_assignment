<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card UI Design</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./profile_card/style.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="profile-card-container">
    <nav class="navbar">

      <!-- Hamburger Icon -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Navigation Links -->
      <ul class="nav-links" id="nav-links">
        <li class="active list-items"><a href="./index.html">Profile Card</a></li>
        <li class="list-items"><a href="./to-do_list/index.html">To-Do List</a></li>
        <li class="list-items"><a href="./imageslider/index.html">Image Slider</a></li>
      </ul>
    </nav>
    <!---Profile card-->
    <div class="profile-card-wrapper">
      <div class="profile-card">
        <div class="image">
          <img src="/assets/images/photo.jpg" alt="" class="profile-img" />
        </div>
        <div class="text-data">
          <span class="name">Jalandhar Kapil</span>
          <span class="job">Passionate about creating interactive applications and experiences on the web and mobile App.</span>
        </div>
        
        <div class="media-buttons">
          <a href="#" style="background: #4267b2" class="link">
            <i class="bx bxl-facebook"></i>
          </a>
          <a href="#" style="background: #1da1f2" class="link">
            <i class="bx bxl-twitter"></i>
          </a>
          <a href="#" style="background: #e1306c" class="link">
            <i class="bx bxl-instagram"></i>
          </a>
          <a href="#" style="background: #ff0000" class="link">
            <i class="bx bxl-youtube"></i>
          </a>
        </div>
        <div class="buttons">
          <button class="button">Subscribe</button>
          <button class="button">Message</button>
        </div>
        <div class="analytics">
          <div class="data">
            <i class="bx bx-heart"></i>
            <span class="number">60k</span>
          </div>
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span class="number">20k</span>
          </div>
          <div class="data">
            <i class="bx bx-share"></i>
            <span class="number">12k</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
